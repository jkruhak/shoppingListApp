<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	
	<header>

		<!-- SHOPPING LIST TITLE -->
		<div id="title">
			<h1>Shopping List</h1>
		</div>

	</header>

	<section>
		<div id="inputFields">
			<div id="quantity">
				<h3>Quantity</h3>
				<input type="text" id="productQuantity" value="1">
			</div>

			<div id="product">
				<h3>Item</h3>
				<input type="text" id="productName" value="" autofocus>
			</div>

			<div id="price">
				<h3>Price</h3>
				<input type="text" id="productPrice" value="0.00">
			</div>

			<div id="add">
				<button id="addButton">ADD</button>
			</div>
		</div>

		<div id="tableFields">
			<table>
				

			</table>
		</div>
	</section>

	<footer>
		<div id="quantityTotal">
			<h3>Quantity Total</h3>
		</div>

		<div id="quantityOutput">
		</div>
		
		<div id="priceOutput">
		</div>

		<div id="priceTotal">
			<h3>Price Total</h3>
		</div>


	</footer>

</body>
</html>
